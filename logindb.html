<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form id = loginForm>
    <div>
      <label for="username">username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div>
      <label for="">password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">login</button>
  </form>

    <!-- script -->
     <script>
    // Ambil elemen form
    const loginForm = document.getElementById('loginForm');

    // Tambahkan event listener untuk submit form
    loginForm.addEventListener('submit', function(e) {
        // Mencegah form melakukan submit default (refresh halaman)
        e.preventDefault();

        const Username = document.getElementById("username").value;
        const Password = document.getElementById("password").value;

        // Data yang akan dikirim ke cek_login.php
        const formData = new FormData();
        formData.append('username', Username);
        formData.append('password', Password);
        
        // Menggunakan Fetch API untuk mengirim data secara asinkron (AJAX)
        fetch('auth.php', { // Sesuaikan path ini jika cek_login.php berada di folder lain
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Menerima respons JSON dari PHP
        .then(data => {
            alert(data.message); // Menampilkan pesan dari server

            if (data.status === 'success') {
                // Jika login berhasil
                window.location.href = "prtofolio.html";
            } else {
                // Jika login gagal (tidak perlu aksi lain selain alert)
                // Bersihkan password input field jika diperlukan
                document.getElementById("password").value = "";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat menghubungi server.');
        });
    });
</script>
</body>
</html>
